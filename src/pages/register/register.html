<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="sticky-card">
    <ion-card-header class="head-card-color">
      Informe os dados de acesso
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="register(user)" [formGroup]="registerForm">
        <ion-item>
          <ion-label class="required">Email</ion-label>            
          <ion-input text-right type="email" formControlName="email" [(ngModel)]="user.email" name="email" placeholder="e-mail"></ion-input>
        </ion-item>

        <ion-item *ngIf="isInvalid(registerForm.controls.email)">
            <p class="validation-error"><ion-icon name="warning"></ion-icon> informe um email válido</p>
        </ion-item>

        <ion-item>
          <ion-label class="required">Senha</ion-label>            
          <ion-input text-right type="password" formControlName="password" [(ngModel)]="user.password" name="password" placeholder="senha"></ion-input>
        </ion-item>

        <ion-item *ngIf="isInvalid(registerForm.controls.password)">
            <p class="validation-error"><ion-icon name="warning"></ion-icon> informe uma senha (min. 6 dígitos)</p>
        </ion-item>

        <ion-item>
          <ion-label class="required">Confirme a senha</ion-label>            
          <ion-input text-right type="password" formControlName="checkedPassword" [(ngModel)]="user.checkedPassword" name="checkedPassword" placeholder="senha"></ion-input>
        </ion-item>

        <ion-item *ngIf="isInvalid(registerForm.controls.checkedPassword)">
            <p class="validation-error"><ion-icon name="warning"></ion-icon> senha inválida ou não confere</p>
        </ion-item>        
        <button ion-button type="submit" block text-capitalize class="button-secondary-color">Registrar</button>

      </form>
    </ion-card-content>
  </ion-card>

  <div class="sticky-footer">
    <img src="assets/images/powered.png" alt="">
  </div>
</ion-content>
